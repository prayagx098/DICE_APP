<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DICE ROLL</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Favicon -->
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nabla:wght@700&display=swap" rel="stylesheet">

</head>
<body>
    <header class="header text-center py-4">
        <h1 class="text-light">
            <img src="./favicon.png" alt="Dice Icon" width="100">
            DICE ROLL
        </h1>
    </header>
    <main class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="text-center">
            <div class="diceRollArea mb-4">
                <div class="diceContainer">
                    <div class="dice" id="dice"></div>
                </div>
            </div>
            <button id="roll" class="btn btn-warning btn-lg fw-bold">Roll</button>
        </div>
    </main>

    <!-- Script -->
    <script src="./script.js"></script>
</body>
</html>
